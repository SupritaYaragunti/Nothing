<script>// adding customer data in tables
  var userData = [];
  var names = document.getElementById('form3Example3');
  var phone = document.getElementById('form3Example1');
  var email = document.getElementById('form3Example2');
  var address = document.getElementById('form3Example4');
  var refferby = document.getElementById('form3Example5');
  var upload = document.getElementById('form3Example6');
  var saving = document.querySelector('#save-btn');
  var savform = document.querySelector('#sav-form')
  
  saving.onclick = function(){
    
    savesData();
    getItemFromlocal();
    savform.reset('');
    

  }

  if(localStorage.getItem("userData") != null){
    userData = JSON.parse(localStorage.getItem("userData"));

  }
  
  function savesData(){
  userData.push({
    name: names.value,
    phone : phone.value,
    email:email.value,
    address: address.value,
    refferby:refferby.value,
    upload: upload.value
  
  });
  var userString = JSON.stringify(userData);
  localStorage.setItem("userData",userString);
  
  }


  var tableData = document.querySelector('#table-data');
  const getItemFromlocal = () => {
    tableData.innerHTML = "";
    userData.forEach((data,index) => {
      tableData.innerHTML += `  
      <tr index='${index}'>
        <td>${data.name}</td>
        <td>${data.phone}</td>
        <td>${data.email}</td>
        <td>${data.address}</td>
        <td>${data.refferby}</td>
        <td>${data.upload}<a href="#">View</td>

        </tr>`;
    })
  }

  getItemFromlocal();

  </script>
